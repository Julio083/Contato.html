<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="Obrigado.html" method="get">

        <label>Nome:</label>
        <input type="text" name="Nome" required><br>
        <label>E-mail:</label>
        <input type="email"name="email" required><br>
        <label>Assunto</label>
        <select name="Assunto">
            <option value="Sugestão">Sugestão</option>
            <option value="Critica">Crítica</option>
            <option value="Elogio" selected>Elogio</option>
        </select><br>
        <label>Mensagem:</label>
        <!--input type="text" name="mensagem"><br-->
        <textarea name="Mensagem" required></textarea><br>
        <input type="checkbox"name="termo"
        value="Concordo com os Termos " required>
        <label>
            Concordo Com Os Termos De Privacidade Do Site.
        </label><br>
        <input type="submit" value="Enviar Mensagem">


        
        </form>
    
</body>
</html>
